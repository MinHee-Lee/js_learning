<!-- 입력 창에 이름을 입력하면 인사하는 프로그램 -->
<html>
    <head>
        <title>JS Hello World!</title>
    </head>

    <body>
        <script>    // script 속에 JS코드 작성
            var name = prompt('Input your name!!'); // Prompt()는 출력 함수
            document.write('welcome '+ name);   // 페이지에 괄호 안 내용을 출력하는 함수

        </script>
    </body>
</html>
